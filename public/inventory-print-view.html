<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Report</title>
    <style>
        /* Print-specific styles */
        @media print {
            body { margin: 0; padding: 0; }
            .no-print { display: none; }
            .page-break { page-break-before: always; }
            table { break-inside: avoid; }
            tr { break-inside: avoid; }
        }

        /* Screen and print styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.4;
            color: #000;
            background: white;
            margin: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #000;
            padding-bottom: 15px;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 12px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #495057;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 11px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
            font-size: 10px;
        }

        .low-stock {
            background-color: #fff3cd;
        }

        .out-of-stock {
            background-color: #f8d7da;
        }

        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .print-button:hover {
            background: #0056b3;
        }

        .filters-applied {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
        }

        /* Hide print button when printing */
        @media print {
            .print-button { display: none; }
        }

        @media print {
            .summary-stats {
                background: none !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .low-stock {
                background-color: #fff3cd !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .out-of-stock {
                background-color: #f8d7da !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <button class="print-button no-print" onclick="window.print()">üñ®Ô∏è Print as PDF</button>
    
    <div class="header">
        <h1>Inventory Report</h1>
        <div class="header-info">
            <div>Generated: <span id="dateGenerated"></span></div>
            <div>Location: <span id="locationFilter"></span></div>
            <div>Total Items: <span id="totalItems"></span></div>
        </div>
    </div>

    <div id="filtersApplied" class="filters-applied" style="display: none;">
        <strong>Active Filters:</strong> <span id="filtersList"></span>
    </div>

    <div class="summary-stats">
        <div class="stat-item">
            <div class="stat-value" id="totalProducts">0</div>
            <div class="stat-label">Total Products</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="totalValue">$0</div>
            <div class="stat-label">Total Value</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="lowStockCount">0</div>
            <div class="stat-label">Low Stock Items</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="outOfStockCount">0</div>
            <div class="stat-label">Out of Stock</div>
        </div>
    </div>

    <table id="inventoryTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Min Qty</th>
                <th>Unit Cost</th>
                <th>Total Value</th>
                <th>Location</th>
                <th>Supplier</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="inventoryTableBody">
            <!-- Inventory data will be populated here -->
        </tbody>
    </table>

    <script>
        // Get data from URL parameters or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const inventoryData = JSON.parse(urlParams.get('data') || localStorage.getItem('inventoryPrintData') || '[]');
        const filters = JSON.parse(urlParams.get('filters') || localStorage.getItem('inventoryPrintFilters') || '{}');

        // Debug logging
        console.log('Inventory Report loaded with data:', {
            inventoryDataLength: inventoryData.length,
            filters: filters,
            sampleItem: inventoryData[0] || 'No items'
        });

        // Set header information
        document.getElementById('dateGenerated').textContent = new Date().toLocaleString();
        document.getElementById('locationFilter').textContent = filters.location || 'All Locations';
        document.getElementById('totalItems').textContent = inventoryData.length;

        // Calculate and display summary statistics
        function calculateStats() {
            const totalProducts = inventoryData.length;
            let totalValue = 0;
            let lowStockCount = 0;
            let outOfStockCount = 0;

            inventoryData.forEach(item => {
                const cost = parseFloat(item.cost) || 0;
                const quantity = parseInt(item.quantity) || 0;
                const minQuantity = parseInt(item.minQuantity) || 0;

                totalValue += cost * quantity;

                if (quantity === 0) {
                    outOfStockCount++;
                } else if (minQuantity > 0 && quantity <= minQuantity) {
                    lowStockCount++;
                }
            });

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalValue').textContent = `$${totalValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            document.getElementById('lowStockCount').textContent = lowStockCount;
            document.getElementById('outOfStockCount').textContent = outOfStockCount;
        }

        // Populate inventory table
        function populateTable() {
            const tableBody = document.getElementById('inventoryTableBody');
            
            if (!inventoryData || inventoryData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 50px; color: #666;">No inventory data available.</td></tr>';
                return;
            }

            let tableHTML = '';
            
            inventoryData.forEach(item => {
                const quantity = parseInt(item.quantity) || 0;
                const minQuantity = parseInt(item.minQuantity) || 0;
                const cost = parseFloat(item.cost) || 0;
                const totalValue = cost * quantity;

                let rowClass = '';
                let status = 'In Stock';

                if (quantity === 0) {
                    rowClass = 'out-of-stock';
                    status = 'Out of Stock';
                } else if (minQuantity > 0 && quantity <= minQuantity) {
                    rowClass = 'low-stock';
                    status = 'Low Stock';
                }

                tableHTML += `
                    <tr class="${rowClass}">
                        <td>${item.id || 'N/A'}</td>
                        <td>${item.name || 'Unknown Product'}</td>
                        <td>${item.category || 'N/A'}</td>
                        <td>${quantity}</td>
                        <td>${minQuantity}</td>
                        <td>$${cost.toFixed(2)}</td>
                        <td>$${totalValue.toFixed(2)}</td>
                        <td>${item.location || 'N/A'}</td>
                        <td>${item.supplier || 'N/A'}</td>
                        <td>${status}</td>
                    </tr>
                `;
            });

            tableBody.innerHTML = tableHTML;
        }

        // Show applied filters
        function showFilters() {
            const filtersList = [];
            
            if (filters.category && filters.category !== 'all') {
                filtersList.push(`Category: ${filters.category}`);
            }
            if (filters.location && filters.location !== 'all') {
                filtersList.push(`Location: ${filters.location}`);
            }
            if (filters.supplier && filters.supplier !== 'all') {
                filtersList.push(`Supplier: ${filters.supplier}`);
            }
            if (filters.stockStatus && filters.stockStatus !== 'all') {
                filtersList.push(`Stock Status: ${filters.stockStatus}`);
            }

            if (filtersList.length > 0) {
                document.getElementById('filtersApplied').style.display = 'block';
                document.getElementById('filtersList').textContent = filtersList.join(', ');
            }
        }

        // Initialize the report
        window.addEventListener('load', function() {
            console.log('Inventory Report: Page loaded');
            calculateStats();
            populateTable();
            showFilters();
        });

        // Auto-print after 2 seconds (optional)
        // setTimeout(() => window.print(), 2000);
    </script>
</body>
</html>
