<!DOCTYPE html>
<html data-theme="bumblebee">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - Watagan Dental Inventory</title>
    <link href="public/css/output.css" rel="stylesheet">
  </head>
  <body class="bg-base-100 min-h-screen flex items-center justify-center">
    <div class="card w-96 bg-base-100 shadow-xl">
      <div class="card-body items-center text-center">
        <div class="text-6xl text-error mb-4">404</div>
        <h1 class="card-title text-2xl mb-4">Page Not Found</h1>
        <p class="text-base-content/70 mb-6">The specified file was not found on this website. Please check the URL for mistakes and try again.</p>

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          <div>
            <h3 class="font-bold">Why am I seeing this?</h3>
            <div class="text-xs">This page was generated by the Firebase Command-Line Interface. To modify it, edit the 404.html file in your project's configured public directory.</div>
          </div>
        </div>
        
        <div class="card-actions">
          <button onclick="window.history.back()" class="btn btn-primary">Go Back</button>
          <a href="/public/index.html" class="btn btn-ghost">Home</a>
        </div>
      </div>
    </div>
